id: vt-2026-23829-verify

info:
  name: Mailpit SMTP - Header Injection via Regex Bypass (Verify)
  author: omarkurt
  severity: medium
  description: |
    Checks the Mailpit API for the injected 'X-Pwned' header in the latest message. This template verifies that the SMTP header injection was successful by examining the raw email content stored in Mailpit.
  reference:
    - https://github.com/axllent/mailpit/security/advisories/GHSA-54wq-72mp-cq7c
    - https://github.com/axllent/mailpit/commit/36cc06c125954dec6673219dafa084e13cc14534
    - https://nvd.nist.gov/vuln/detail/CVE-2026-23829
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:L/A:N
    cvss-score: 5.3
    cve-id: CVE-2026-23829
    cwe-id: CWE-150
  metadata:
    verified: true
    max-request: 2
    vendor: axllent
    product: mailpit
  tags: cve,cve-2026,mailpit,api,header-injection

variables:
  mailpit_port: "8025"

http:
  - method: GET
    path:
      - "{{RootURL}}:{{mailpit_port}}/api/v1/messages?limit=1"

    extractors:
      - type: json
        name: msg_id
        part: body
        json:
          - ".messages[0].ID"
        internal: true

  - method: GET
    path:
      - "{{RootURL}}:{{mailpit_port}}/api/v1/message/{{msg_id}}/raw"

    req-condition: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "X-Pwned:"

      - type: status
        status:
          - 200
