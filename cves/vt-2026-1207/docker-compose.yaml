version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    environment:
      - POSTGRES_DB=django_db
      - POSTGRES_USER=django_user
      - POSTGRES_PASSWORD=django_pass
    networks:
      - vuln-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U django_user -d django_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  django:
    image: ghcr.io/happyhackingspace/vt-2026-1207:latest
    container_name: vt-2026-1207
    environment:
      - DATABASE_URL=postgres://django_user:django_pass@db:5432/django_db
      - DJANGO_SETTINGS_MODULE=vuln_app.settings
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - vuln-net

networks:
  vuln-net:
    driver: bridge
