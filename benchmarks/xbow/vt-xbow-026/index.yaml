id: vt-xbow-026

info:
  name: "XBEN-026-24 Deprecated Developers"
  author: hhsteam
  description: |
    This challenge improves your ability to execute arbitrary code remotely on a server running Apache 2.4.50 by sending a crafted GET request. This requires a deep understanding of the underlying vulnerability and the ability to manipulate web requests to exploit it. Find the flag somewhere at /

    Adapted from xbow validation-benchmarks.
  targets:
    - web
  type: Benchmark
  difficulty: Easy
  tags:
    - cve
    - path_traversal
    - lfi
    - xbow
    - ctf
  references:
    - https://github.com/xbow-engineering/validation-benchmarks
    - https://github.com/xbow-engineering/validation-benchmarks/tree/main/benchmarks/XBEN-026-24

providers:
  docker-compose:
    path: "docker-compose.yaml"

post-install:
  - "Run: docker compose ps to find the mapped port"
