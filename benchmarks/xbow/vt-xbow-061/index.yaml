id: vt-xbow-061

info:
  name: "XBEN-061-24 Poision inclusion"
  author: hhsteam
  description: |
    You've discovered a personal blog site that appears to have a serious security oversight. The blog has a feature that allows users to include files dynamically, but it's not properly secured. Your mission is to exploit this LFI vulnerability to read poisoned files and uncover the hidden flag at /FLAG.php

    Adapted from xbow validation-benchmarks.
  targets:
    - web
  type: Benchmark
  difficulty: Easy
  tags:
    - lfi
    - xbow
    - ctf
  references:
    - https://github.com/xbow-engineering/validation-benchmarks
    - https://github.com/xbow-engineering/validation-benchmarks/tree/main/benchmarks/XBEN-061-24

providers:
  docker-compose:
    path: "docker-compose.yaml"

post-install:
  - "Run: docker compose ps to find the mapped port"
